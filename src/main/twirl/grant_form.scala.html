@(clientId: String, scope:String, state:String, redirectUri: String)
<!DOCTYPE html>
<html>
<head>
<title>Kiros Auth</title>
</head>
<body>
	<h1>Kiros Auth</h1>
	<form role="form" method="POST">
		<input type="hidden" id="scope" name="scope" value="@scope" />
		<input type="hidden" id="client_id" name="client_id" value="@clientId" />
		<input type="hidden" id="redirect_uri" name="redirect_uri" value="@redirectUri" />
		<input type="hidden" id="response_type" name="response_type" value="token" />
		<input type="hidden" id="state" name="state" value="@state" />
		<div>
			<input type="email" id="username" name="username" />
		</div>
		<div>
			<input type="password" id="password" name="password" />
		</div>
		<p>Grant permission for scopes: @scope</p>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
